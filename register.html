<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body>
	<div class="d-flex flex-wrap align-items-stretch">
		
		<div class="col-lg-7 col-12 order-lg-1 order-1 min-vh-100 d-flex align-items-center justify-content-center bg-register">
			<div class="text-light p-5 pb-2">
		  		<h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		  		tempor incididunt ut labore et dolore magna aliqua.</h3>
			</div>
		</div>

		<div class="col-lg-5 col-12 order-lg-2 order-2 min-vh-100 d-flex align-items-center justify-content-center">
			<div class="p-5 w-100">
				<h4 class="text-primary">REGISTER FORM</h4>
				<p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>	
				<form method="post" autocomplete="off">
					<div class="form-group row">
					    <div class="col-md-6">
					      	<label for="firstname">First Name</label>
				  			<input id="firstname" type="text" class="form-control">
					    </div>
					    <div class="col-md-6">
					      	<label for="lastname">Last Name</label>
				  			<input id="lastname" type="text" class="form-control">
					    </div>
					</div>
			  		<div class="form-group">
				 		<label for="email">Email</label>
				  		<input id="email" type="email" class="form-control">
					</div>
  
					<div class="form-group row">
					    <div class="col-md-6">
					      	<label for="password">Password</label>
				  			<input id="password" type="password" class="form-control">
					    </div>
					    <div class="col-md-6">
					      	<label for="confirmpassword">Confirm Password</label>
				  			<input id="confirmpassword" type="password" class="form-control">
					    </div>
					</div>
				
					<div class="form-group">
		  				<a href="index.html" class="float-left mt-2">I have an account</a>
			  			<div class="text-right">
				  			<button class="btn btn-primary">Register</button>
						</div>
					</div>
		  		</form>
			</div>
		</div>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
</body>
</html>
